<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-1">
            <h3 class="view-page-title">Position Information</h3>
        </div>

        <div class="col-sm-3 col-lg-2 text-right">
            <button class="btn btn_clear" ng-if="pc.position.viewOnly" ng-click=pc.editPosition(pc.positionObject.id)>
                <i class="fas fa-edit fa-lg" style="color:#4c4d4f;"></i>
            </button>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-lg-10 offset-lg-1">
            <form ng-submit="pc.updatePosition()">
                <fieldset ng-disabled="pc.position.viewOnly">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" id="name" ng-model="pc.positionObject.name" class="form-control"
                                   placeholder="Name"
                                   aria-label="name" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="color" class="col-sm-2 col-form-label">Color:</label>
                        <div class="col-sm-10">
                            <input type="text" disabled class="form-control color-name"
                                   ng-value="pc.positionObject.color"/>
                            <input type="color" id="color" ng-model="pc.positionObject.color"
                                   class="form-control color-swatch"
                                   placeholder="Color" ng-value="pc.positionObject.color"
                                   aria-label="color" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="text-right ml-auto">

                        <button ng-model="button" type="button" ng-if="!pc.position.viewOnly"
                                ng-click="pc.position.viewOnly=true" class="btn btn-danger">Cancel
                        </button>
                        <button type="submit" ng-if="!pc.position.viewOnly" class="btn btn-success">Submit</button>

                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
